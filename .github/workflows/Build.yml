name: Build Executables with PyInstaller

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-renamer:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash

    - name: Install rich dependency (non-Windows)
      if: matrix.os != 'windows-latest'
      run: pip install rich
      shell: bash

    - name: Install rich dependency (Windows)
      if: matrix.os == 'windows-latest'
      run: pip install rich
      shell: pwsh

    - name: Build interactive_episode_renamer (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --name EpisodeRenamer interactive_episode_renamer.py
        mv dist/EpisodeRenamer dist/EpisodeRenamer-${{ matrix.os }}-${{ matrix.python-version }}
      shell: bash

    - name: Build interactive_episode_renamer (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --name EpisodeRenamer interactive_episode_renamer.py
        Move-Item -Path "dist\EpisodeRenamer.exe" -Destination "dist\EpisodeRenamer-${{ matrix.os }}-${{ matrix.python-version }}.exe"
      shell: pwsh

    - name: Build interactive_episode_renamer_with_rich (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --name EpisodeRenamerRich interactive_episode_renamer_with_rich.py
        mv dist/EpisodeRenamerRich dist/EpisodeRenamerRich-${{ matrix.os }}-${{ matrix.python-version }}
      shell: bash

    - name: Build interactive_episode_renamer_with_rich (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --name EpisodeRenamerRich interactive_episode_renamer_with_rich.py
        Move-Item -Path "dist\EpisodeRenamerRich.exe" -Destination "dist\EpisodeRenamerRich-${{ matrix.os }}-${{ matrix.python-version }}.exe"
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EpisodeRenamer-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/

  build-renamer-rich:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests rich
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash

    - name: Build interactive_episode_renamer_with_rich (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --name EpisodeRenamerRichOnly interactive_episode_renamer_with_rich.py
        mv dist/EpisodeRenamerRichOnly dist/EpisodeRenamerRich-${{ matrix.os }}-${{ matrix.python-version }}
      shell: bash

    - name: Build interactive_episode_renamer_with_rich (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --name EpisodeRenamerRichOnly interactive_episode_renamer_with_rich.py
        Move-Item -Path "dist\EpisodeRenamerRichOnly.exe" -Destination "dist\EpisodeRenamerRich-${{ matrix.os }}-${{ matrix.python-version }}.exe"
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EpisodeRenamerRich-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/

  create-release:
    needs: [build-renamer, build-renamer-rich]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./releases

    - name: Display structure of downloaded files
      run: ls -R ./releases

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: releases/**/*
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
